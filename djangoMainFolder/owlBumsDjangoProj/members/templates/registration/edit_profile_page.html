{%extends 'base.html' %}

{% block content %}




<h1>Edit Profile</h1>


{% if user.is_authenticated and user.id == profile.user.id %}


    <div class="form-group">
        <form method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
        </form>
    </div>





{% else %}

<h2>ERROR: User logged out</h2>



{% endif %}





{% endblock %}
