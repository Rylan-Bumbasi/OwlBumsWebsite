{%extends 'base.html' %}

{% block content %}


{% if user.is_authenticated %}
    <h1>Edit Review</h1>

    <div class="form-group">
        <form method="POST">
            {{ form.media }}
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
        </form>
    </div>


{% else %}

<h2>ERROR: User logged out</h2>

{% endif %}



{% endblock %}
