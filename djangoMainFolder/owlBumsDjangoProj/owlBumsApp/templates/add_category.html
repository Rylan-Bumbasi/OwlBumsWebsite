{%extends 'base.html' %}

{% block content %}


{% if user.is_authenticated %}

<h1>Create Category</h1>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add</button>
    </form>
</div>

{% else %}

<h2>ERROR: User logged out</h2>

{% endif %}





{% endblock %}
