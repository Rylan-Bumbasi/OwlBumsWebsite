{%extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    {% if user.id == review.author.id %}
<h1>Delete Review</h1>
<br/><br/>


    <h3>Delete: {{ review.title }}</h3>
    <br/>
    <br/>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <strong>Review will be PERMANENTLY deleted.</strong><br/><br/>
            <button class="btn btn-secondary">Delete Review</button>
        </form>
    </div>
    {% endif %}
{% else %}

<h2>ERROR: User logged out</h2>

{% endif %}


{% endblock %}
